<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="vueEvents">
    <button v-on:click="increment">Counter равен: {{ counter }}</button>
</div>

<script type="text/javascript">
    let app = new Vue({
        el: '#vueEvents',
        data: {
            counter: 1
        },
        created: function(){
            this.increment()
        },
        methods: {
            increment() {
                this.counter++
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="vueFun">
    <ul>
        <li v-for="(item, index) in list">
            index: {{indexList}} {{item}}
        </li>
    </ul>
    <ul>
        <li v-for="user in users">
            {{user.name}}
        </li>
    </ul>

    <table border="1" v-on:click="nameFunction2">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="user in users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
        </tr>
        </tbody>
    </table>
</div>


<script type="text/javascript">
    let app = new Vue({
        el: '#vueFun',
        data: {
            list: ["Один", "Два", "Три"],
            users: [
                {id: 1, name: 'Иван'},
                {id: 2, name: 'Андрей'}
            ]
        },
        created: function () {
            this.data.list
        },
        methods: {
            nameFunction() {
                alert("nameFunction")
            },
            nameFunction2: function () {
                alert("nameFunction2")
            }
        }
    })
</script>
</body>
</html>
